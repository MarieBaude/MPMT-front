<table class="w-full text-sm text-left rtl:text-right text-gray-400">
  <thead class="text-xs uppercase bg-gray-600 text-gray-400">
    <tr>
      @for (menu of menuItems; track menu) {
      <th scope="col" class="px-6 py-3">{{ menu }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (role of projectData.projectRoles; track role.id) {
    <tr class="border-b bg-gray-800 border-gray-700 mt-8">
      <td class="px-6 py-4">
        {{ role.user.username }}
      </td>
      <td class="px-6 py-4">
        {{ role.user.email }}
      </td>
      <td class="px-6 py-4">
        {{ role.role }}
      </td>
      <td class="px-6 py-4">
        <a class="font-medium text-blue-500 hover:underline">
          Changer le r√¥le
        </a>
      </td>
    </tr>
    }
  </tbody>
</table>
