<table class="w-full text-sm text-left rtl:text-right text-gray-400">
  <thead class="text-xs uppercase bg-gray-600 text-gray-400">
    <tr>
      @for (menu of menuItems; track menu.id) {
      <th scope="col" class="px-6 py-3">{{ menu.label }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (role of projectData.projectRoles; track role.id; let i = $index) {
    <tr class="border-b bg-gray-800 border-gray-700 mt-8">
      <td class="px-6 py-4">
        {{ role.user.username }}
      </td>
      <td class="px-6 py-4">
        {{ role.user.email }}
      </td>
      <td class="px-6 py-4">
        {{ role.role }}
      </td>
      <td class="px-6 py-4 w-1/3">
        <form class="flex" (submit)="changeRole(i)">
          <select
            [(ngModel)]="memberData[i].role"
            name="role"
            class="border text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white placeholder:text-gray-400"
            required
          >
            <option value="observer">Observateur</option>
            <option value="member">Membre</option>
            <option value="admin">Admin</option>
          </select>

          <button
            type="submit"
            class="text-white inline-flex items-center font-medium rounded-lg text-sm px-5 py-2.5 ml-4 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
          >
            Changer
          </button>
        </form>
      </td>
    </tr>
    }
  </tbody>
</table>
