<div class="flex flex-col justify-center items-center min-h-screen">
  <form (submit)="createProject()" class="max-w-sm mx-auto">
    <div class="mb-5">
      <input
        type="text"
        name="name"
        [(ngModel)]="project.name"
        class="bg-gray-600 border-gray-500 border text-white text-sm rounded-lg placeholder:text-gray-400"
        placeholder="Nom du projet"
        required
      />
    </div>
    <div class="mb-5">
      <textarea
        name="description"
        [(ngModel)]="project.description"
        class="bg-gray-600 border-gray-500 border text-white text-sm rounded-lg placeholder:text-gray-400"
        placeholder="Description du projet"
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Cr√©er
    </button>
  </form>
</div>
